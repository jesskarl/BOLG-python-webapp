{% extends "base.html" %}

{% block title %}网站名字 - 确认您的账户{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        您好， {{ current_user.username }}!
    </h1>
    <h3>您的账户还没有确认。</h3>
    <p>
        在您可以正常使用网站之前，需要去您的注册邮箱，点击我们给您的邮件里的链接，以确认您的账户。
    </p>
    <p>
       如果你的验证信息失效或者没有收到邮件，
        <a href="{{ url_for('auth.resend_confirmation') }}">点击此处。</a>
    </p>
</div>
{% endblock %}
